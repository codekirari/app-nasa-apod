<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NASA APOD Explorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="space-body text-light">
  <div class="space space1"></div>
  <div class="space space2"></div>
  <div class="space space3"></div>


  <nav class="navbar navbar-dark bg-primary app-navbar">
    <div class="container-fluid app-navbar-container">
      <a class="navbar-brand app-navbar-title" href="#">üåå NASA APOD Explorer</a>
    </div>
  </nav>


  <div class="container my-4 app-container">
    <div class="row app-row">

      
      <div class="col-lg-8 mb-4 app-left-column">

        
        <div class="card bg-secondary text-light apod-card">
          <div class="card-body apod-card-body">

            <h3 id="titulo" class="apod-title"></h3>
            <p id="fecha-apod" class="apod-date"></p>

            <div id="media" class="text-center mb-3 apod-media"></div>

            <p id="explicacion" class="apod-explanation"></p>

            <button id="btn-favorite" class="btn btn-warning apod-fav-btn">
              ‚≠ê Guardar en Favoritos
            </button>

          </div>
        </div>

      </div>

      
      <div class="col-lg-4 app-right-column">

        
        <div class="card bg-secondary text-light mb-4 search-card">
          <div class="card-body search-card-body">
            <h5 class="search-title">Buscar por Fecha</h5>

            <input type="date" id="date-input" class="form-control mb-2 search-input">

            <button id="btn-search" class="btn btn-info w-100 search-btn">
              üîç Buscar
            </button>
          </div>
        </div>

        <!-- Favoritos -->
        <div class="card bg-secondary text-light favorites-card">
          <div class="card-body favorites-card-body">

            <h5 class="favorites-title">‚≠ê Favoritos</h5>

            <ul id="favorites-list" class="list-group favorites-list">
              
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>


  <footer class="app-footer text-center text-light py-3">
    <p class="footer-text">
      Juan Felipe Gonz√°lez, Samary Cardozo, Alvaro Daniel Hernandez, Alberto Cort√©s Palacios | NASA APOD API
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
  <script type="module" src="./localStorage.js"></script>
</body>

</html>
